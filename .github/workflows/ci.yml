name: CI/CD do PWA e API

on: [push, pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js (para o Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências do Playwright
        # Instala o Playwright e o wait-on
        run: cd apps/web && npm ci

      - name: Instalar navegadores Playwright
        # Instala o Chromium
        run: cd apps/web && npx playwright install --with-deps

      - name: Iniciar serviços com Docker Compose
        # Constrói e inicia os contentores (api e web) em background (-d)
        run: docker compose up --build -d

      - name: Aguardar o PWA (Web) ficar online
        # Usa o wait-on para esperar até 2 minutos (120s) pelo PWA
        # O PWA (porta 8080) é o último a subir (depends_on: api)
        run: npx wait-on http://localhost:8080 --timeout 120000

      - name: Executar testes E2E com Playwright
        # Executa os testes contra os serviços em execução
        run: cd apps/web && npx playwright test

      - name: Upload do Relatório de Testes (em caso de falha ou sucesso)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload do Build do PWA (apenas em sucesso)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: apps/web/dist/ # Caminho para o build do Vite

      - name: Parar serviços Docker Compose
        # Garante que os contentores são desligados no final
        if: always()
        run: docker compose down